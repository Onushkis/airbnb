<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairBnb</title>
    <script
      src="https://kit.fontawesome.com/06ac9ec78e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="Header box-shadow_sml">
      <nav class="Header__nav Nav">
        <!-- Venstre side af header -->
        <div class="Nav__logo">
          <img src="./img/airbnb-logo.PNG" alt="" />
        </div>
        <!-- Midten af header -->
        <div class="Nav-mid-area Nav__filter-container box-shadow_lrg">
          <ul class="Nav-mid-area__unordered-list">
            <li class="Nav-mid-area__list-item txt-bold">Lorem</li>
            <li class="Nav-mid-area__list-item">Add dates</li>
            <li class="Nav-mid-area__list-item">Add guests</li>
          </ul>
          <i class="Nav-mid-area__search-icon fas fa-search"></i>
        </div>

        <!-- Hoejre side af header -->
        <div class="Nav-right-area__container">
          <a class="Nav-right-area__link txt-bold" href="#">Lorem, ipsum dolor.</a>
          <i class="Nav-right-area__icon fas fa-globe-europe"></i>
          
          <button class="Nav__burger-container">
            <i
              class="
                Nav__burger-container__icon Nav__burger-container__icon_m
                fas
                fa-bars
              "
            ></i>
            <i
              class="
                Nav__burger-container__icon Nav__burger-container__icon_l
                fas
                fa-user-circle
              "
            ></i>
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
